<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portpholio</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/slider.js"></script>
</head>
<body>
    <header class="main_header">
        <div class="header">
            <div class="logo"><img src="../img/logo3.png"></div>
            <div class="menu">
                <nav class = "nav">
                    <ul >
                        <li><a class="main-hover" href="#">Главная</a></li>
                         <li><a class="main-hover" href="#">Обо мне</a></li>
                         <li><a class="main-hover" href="#">Портфолио</a></li>
                         <li><a class="main-hover" href="#">Услуги</a></li>
                         <li><a class="main-hover" href="#">Галлерея</a></li>
                         <li><a class="main-hover" href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main_content">
        <div class="slider_wrapper">
            <a id="prev"><img src="../img/slides/slides_prev.png" width="40px" alt="prev"></a>
          
            <div class="myslide">
              <div><img src="../img/slides/1.jpg"></div>
            </div>
            <div class="myslide">
                <div><img src="../img/slides/2.jpg"></div>
              </div>
            <div class="myslide">
                <div><img src="../img/slides/3.jpg"></div>
              </div>
           
           

            <a id="next"><img src="../img/slides/slides_next.png" width="40px" alt="next"></a>
        </div>          
    </main>

    <footer class="footer">
        <div class="contacts">
            
            <ul class="social-list">
                <li class="social-item"><a href="#0" class="social-icon social-wa"></a> <span class="form-hint">Написать WA</span> </li>
                <li class="social-item"><a href="#0" class="social-icon social-tele"></a> <span class="form-hint">Написать в Telegramm</span> </li>
             </ul>
        </div>
        <div class = "info">Фотограф Марина Анисимова </div>
    </footer>
</body>
</html>
